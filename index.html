<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>

    <h1 id="heading">Endangered Animals</h1>

    <form id="new-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="animal">Animal</label>
          <input type="text" id="animal" required/>
        </div>

        <div class="form-item">
          <label for="species">Species</label>
          <input type="text" id="species" required/>
        </div>

        <div class="form-item">
            <label for="continent">Continent</label>
            <select id="continent">
              <option value=""disabled selected></option>
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Antartica">Antartica</option>
              <option value="Europe">Europe</option>
              <option value="Australia">Australia</option>
            </select>
        </div>

        <div class="form-item">
            <label for="status" id="status">Select Conservation Status:</label>
            <input type="radio" id="status" name="status" value="vulnerable"/> Vulnerable
            <input type="radio" id="status" name="status" value="endangered"/> Endangered
            <input type="radio" id="status" name="status" value="critically-endangered"/> Critically Endangered
        </div>

        <div id="form-buttons">
          <button type="submit" value="save-animal" id="save-animal">Save Animal</button>
          <button type="button" value="delete-all" id="delete-all">Delete All</button>
        </div>
      </div>
    </form>

    <h1>List Of Endangered Animals:</h1>
    <ul id="animal-list"></ul>

  </body>
</html>
